name: .NET Core Build and Test

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101 
    - name: Install dependencies
      run: dotnet restore Backend\Nycflights-Backend
    - name: Build
      run: dotnet build Backend\Nycflights-Backend\Nycflights-Backend.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Backend\Nycflights-Backend\Nycflights-Backend-Test\Nycflights-Backend-Test.csproj --no-restore --verbosity normal
